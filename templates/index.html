<!DOCTYPE html>
<html>
<head>
    <title>Markdown to HTML Converter</title>
    <style>
        textarea { width: 100%; height: 200px; }
        .output { border: 1px solid #ccc; padding: 10px; margin-top: 20px; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h2>Markdown to HTML Converter</h2>

    <form method="POST" enctype="multipart/form-data">
        <h3>1. Paste Markdown</h3>
        <textarea name="markdown_text" placeholder="Enter markdown here...">{{ markdown_text }}</textarea>
        <br>
        <input type="submit" value="Convert">

        <h3>2. Or Upload Markdown File (.md)</h3>
        <input type="file" name="file">
        <input type="submit" value="Upload and Convert">
    </form>

    {% if html_output %}
    <div class="output">
        <h3>HTML Output:</h3>
        <form action="/download" method="post">
            <input type="submit" value="Download HTML">
            <textarea name="html_content" hidden>{{ html_output }}</textarea>
        </form>
        <div>{{ html_output | safe }}</div>
    </div>
    {% endif %}
</body>
</html>
